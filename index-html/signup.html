<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro | CherryHealthy</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/signup.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../js/signup.js"></script>
</head>

<body>
  <div class="container">
    <h1> <img src="../imgs/logo.png" draggable="false"> </h1>
    
    <div id="cadst">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s5">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Primeiro Nome</label>
            </div>
            <div class="input-field col s5">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Último nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s4">
              <input id="password" type="password" class="validate">
              <label for="password">Senha</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s2.5">
              <select>
                <option value="" disabled selected>Selecione seu estado</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value=BA>BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
              <label>Estado</label>
            </div>
            <div class="input-field col s5">
              <input id="cidade" type="text" class="validate">
              <label for="cidade">Cidade</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input id="cpf" type="text" class="validate">
              <label for="cpf">CPF</label>
            </div>
            <div class="input-field col s4">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Telefone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input id="cpf" type="number" class="validate" min="30" max="500">
              <label for="cpf">Peso</label>
            </div>
            <div class="input-field col s4">
              <i class="material-icons prefix">altura</i>
              <input id="altura" type="number" class="validate" min="1.00" max="2.50">
              <label for="altura">Altura</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input id="codMedico" type="text" class="validate" placeholder="*este código deve ser fornecido por seu médico">
              <label for="codMedico">Código do nutricionista</label>              
            </div>
            <a class="waves-effect waves-light btn-large" id="proximo">Registre-se</a>
          </div>
          
        </form>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>

</html>
