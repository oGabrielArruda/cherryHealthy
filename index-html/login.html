<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
    <link rel="stylesheet" href="../css/styleLogin.css">


  </head>
  <body class="text-center">
    <div id="container">
    <form class="form-signin">
      <img src="../imgs/logo3.png" alt="" id="logo" draggable="false">
      <br><br><br>
  <label for="inputEmail" class="sr-only">Endereço de email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de email" required autofocus>

  <label for="inputPassword" class="sr-only">Senha</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar de mim
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  <p></p>
  <h7>Não tem uma conta ainda? <a href="../signup-html/signup.html">Cadastre-se!</a></h7>
</form>

</div>
</body>
</html>
