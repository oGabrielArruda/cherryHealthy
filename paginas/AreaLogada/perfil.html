<body>

  <nav> </nav>

  <ul id="sidenav-1" class="sidenav sidenav-fixed">
    <li><a class="header"></a></li>
    <li><a href="./perfil.html">Perfil</a></li>
    <li><a href="./avancos.html">Avan√ßos</a></li>
    <li><a href="./dieta.html">Dieta</a></li>
    <li><a href="./nutricionista.html">Seu nutricionista</a></li>
    <li><a href="/logout" id="logout">Sair</a></li>
  </ul>
  <div class="container">
    <div id="infos">
      <h1 id="titulo">Perfil</h1>
      <form action="/alterarDados" method="post">
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="" id="name" type="text" readonly="true" name="nome">
          <label for="name">Nome</label>
        </div>
        <div class="input-field col s4 scnd">
          <input placeholder="" id="email" type="text" readonly="true" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="" id="telefone" type="text" readonly="true" name="telefone">
          <label for="telefone">Telefone</label>
        </div>
        <div class="input-field col s4 scnd">
          <input placeholder="" id="cpf" type="text" onkeydown="javascript: fMasc( this, mCPF);" maxlength="14"
            readonly="true" name="cpf">
          <label for="cpf">CPF</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="" id="altura" type="text" readonly="true" maxlength="4" name="altura">
          <label for="altura">Altura</label>
        </div>
        <div class="input-field col s4 scnd">
          <input placeholder="" id="peso" type="text" readonly="true" name="peso">
          <label for="peso">Peso</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn-large btnEdit" href="#abrirModal">Editar dados</a>
      <button class="btn waves-effect waves-light btnSave" type="submit" name="action">Salvar
        <i class="material-icons right">send</i>
        </button>
    </div>    
  </form>
  </div>
</body>
