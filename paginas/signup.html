<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro | CherryHealthy</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/signup.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../js/signup.js"></script>
</head>

<body>
  <div class="container">
    <h1> <img src="../imgs/logo.png" draggable="false"> </h1>
    
    <div id="cadst">
      <div class="row">
        <form class="col s12" action="/cadastro" method="POST">
          <div class="row">
            <div class="input-field col s5">
              <input id="primeiro" type="text" class="validate" name="nome_um">
              <label for="first_name">Primeiro Nome</label>
            </div>
            <div class="input-field col s5">
              <input id="last_name" type="text" class="validate" name="nome_dois">
              <label for="last_name">Último nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="email" class="validate" name="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s4">
              <input id="password" type="password" class="validate" name="senha">
              <label for="password">Senha</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s3">
              <input id="cpf" type="text" class="validate" name="cpf">
              <label for="cpf">CPF</label>
            </div>
            <div class="input-field col s4">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate" name="tel">
              <label for="icon_telephone">Telefone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input id="cpf" type="number" class="validate" min="30" max="500" name="peso">
              <label for="cpf">Peso</label>
            </div>
            <div class="input-field col s4">
              <i class="material-icons prefix">altura</i>
              <input id="altura" type="number" class="validate" min="1.00" max="2.50" name="altura">
              <label for="altura">Altura</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input id="codMedico" type="text" class="validate" placeholder="*este código deve ser fornecido por seu médico" name="codNutri">
              <label for="codMedico">Código do nutricionista</label>              
            </div>
            <button class="waves-effect waves-light btn-large" id="proximo" type="submit">Registre-se</button>
          </div>                    
        </form>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
